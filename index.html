<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
        }
        form h2 {
            margin-bottom: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        form button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nike Clothing</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
    </nav>
    <div class="product-container">
        <div class="product">
            <img src="nike-shoes.jpg" alt="Nike Shoes">
            <h2>Nike Shoes</h2>
            <p>Comfortable and stylish shoes for everyday wear.</p>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        &copy; 2023 Nike Clothing. All rights reserved.
    </footer>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Your Email">
        <label for="message">Your Message:</label>
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
